<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Página Inicial</title>
  <!-- Folha de estilo externa -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Bem-vindo ao Meu Site</h1>
    <nav>
      <ul>
        <li><a href="#home">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção Principal -->
  <main>
    <section id="home">
      <h2>Seção Inicial</h2>
      <p>Este é um exemplo de página HTML básica.</p>
    </section>

    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Aqui você pode colocar informações sobre o seu projeto ou empresa.</p>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
  </footer>

  <!-- Script JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
